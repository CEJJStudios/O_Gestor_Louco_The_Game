<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LOGIN FIREBASE</title>

  </head>
  <body>
  </style>
  
    <form>
      <div class="container">

        <form>
          <h1>Login</h1>
          <div class="form-field">
              <div><label>Email</label></div>
              <input type="email" name="email" id="email" placeholder="Digite o seu email" onchange="onChangeEmail()"/>
              <div class="error" id="email-required-error">O Email é obrigatório</div>
              <div class="error" id="email-invalid-error">O Email é inválido</div>
          </div>
          <div class="form-field">
              <div><label>Senha</label></div>
              <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
              <div class="error" id="password-required-error">A senha é obrigatória</div>
          </div>
          <div>
              <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Esqueceu a senha?</button>
          </div>
          <div>
              <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
          </div>
          <div>
              <button type="button" class="outline" onclick="register()">Criar Conta</button>
          </div>
      </form>
      </div>
      
      
      <link rel="stylesheet" href="/CSS/global.css">

      <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

      <script src="/loginJS/firebase-init.js"></script>
      <script src="/loginJS/index.js"></script>
      <script src="/loginJS/validations.js"></script>
      <script src="/loginJS/loading.js"></script>
  </body>
</html>
